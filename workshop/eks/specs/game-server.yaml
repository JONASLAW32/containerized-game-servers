apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: multiplayersample
    release: r1
  name: multiplayersample
spec:
  replicas: 1
  selector:
    matchLabels:
      app: multiplayersample
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: multiplayersample
    spec:
      nodeSelector:
        alpha.eksctl.io/nodegroup-name: mixed-instances-1
      containers:
      - env:
        - name: CONSOLE_ADDR
          value: "52.10.30.199"
        - name: GROUP
          value: "multiplayersample-grp1"
        - name: QUEUENAME
          value: "gameserver-q-GSQueue-12FMJRONVKXBQ"
        image: 356566070122.dkr.ecr.us-east-1.amazonaws.com/multiplayersample-build
        imagePullPolicy: Always
        name: multiplayersample
        command: ["/start.py"]
        resources:
          requests:
            cpu: 500m
            memory: 512Mi
      hostNetwork: true
      schedulerName: default-scheduler
      terminationGracePeriodSeconds: 30
